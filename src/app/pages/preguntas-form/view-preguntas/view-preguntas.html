
<div class="container">
  <div class="info-card">
    <p><strong>Tema:</strong> {{ pregunta.nom_tema }}</p>
  </div> 

   <div class="cuestionario">
       <div class="pregunta-card">
         <div class="pregunta-header">
            <h3 *ngIf="!editando">{{ pregunta.enunciado_pregunta }}</h3>
        <div *ngIf="editando" class="edit-mode">
      <textarea
        type=""
        [(ngModel)]="nuevoEnunciado"
        placeholder="Editar enunciado..."
        class="edit-input"
      ></textarea>
      <div class="grupo-guardar">
        <button class="btn-guardar" (click)="guardarCambios()">💾 Guardar</button>
        <button class="btn-cancelar" (click)="cancelarEdicion()">✖ Cancelar</button>
      </div>
    </div>

    <button *ngIf="!editando" class="btn-editar" (click)="editarPregunta()">
      ✏️ Editar
    </button>
         </div>
  
    <div class="opciones">
      <div *ngFor="let o of opciones; let j = index">       
        <label class="opcion">
          <input 
            type="radio" 
            *ngIf="pregunta.tipo_pregunta === 'OU'"
            name="pregunta{{pregunta.id_pregunta}}"
            [value]="o.id_opcion"
            [checked]="o.es_correcta"
             [disabled]="true"
          />
          <input 
            type="checkbox" 
            *ngIf="pregunta.tipo_pregunta === 'OM'"
            [value]="o.id_opcion"
            [checked]="o.es_correcta"
             [disabled]="true"
          />
           <span class="letra">{{ letras[j] }}</span>
          <span>{{ o.texto_opcion }}</span>
        </label>
      </div>
    </div>

    <div class="feedback-card" *ngIf="pregunta.feedback_pregunta">
  <div class="feedback-icon">💡</div>
  <div class="feedback-text">
    {{ pregunta.feedback_pregunta }}
  </div>
</div>
  </div>
   </div>

</div>
