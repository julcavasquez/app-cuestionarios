<form [formGroup]="cuestionarioForm" (ngSubmit)="onSubmit()" class="p-3" autocomplete="off">
  <div class="row">
    <!-- 游늷 Tema -->
    <div class="col-md-6 mb-3">
      <label for="id_tema" class="form-label">Tema</label>
      <select id="id_tema" formControlName="id_tema" class="form-select">
        <option value="">-- Selecciona un tema --</option>
        <option *ngFor="let tema of temas" [value]="tema.id_tema">
          {{ tema.nom_tema }}
        </option>
      </select>
    </div>
    
    <!-- 游늷 T칤tulo -->
    <div class="col-12 mb-3">
      <label for="titulo_cuestionario" class="form-label">T칤tulo</label>
      <input
        id="titulo_cuestionario"
        type="text"
        formControlName="titulo_cuestionario"
        class="form-control"
        placeholder="Ejemplo: Examen de Matem치ticas"
      />
    </div>

    <!-- 游늷 Descripci칩n -->
    <div class="col-12 mb-3">
      <label for="descripcion_cuestionario" class="form-label">Descripci칩n</label>
      <textarea
        id="descripcion_cuestionario"
        formControlName="descripcion_cuestionario"
        class="form-control"
        placeholder="Breve descripci칩n del cuestionario"
        rows="3"
      ></textarea>
    </div>

    
  </div>

  <!-- 游늷 Botones -->
  <div class="d-flex justify-content-end gap-2 mt-3">
    <button type="submit" class="btn btn-success" [disabled]="cuestionarioForm.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</form>
