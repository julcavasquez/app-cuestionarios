<div class="container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" formControlName="correo" class="form-control"
               [ngClass]="{'is-invalid': submitted && f['correo'].errors}" placeholder="ejemplo@correo.com">
        <div *ngIf="submitted && f['correo'].errors" class="invalid-feedback">
          <div *ngIf="f['correo'].errors['required']">El correo es obligatorio</div>
          <div *ngIf="f['correo'].errors['email']">Debe ingresar un correo válido</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control"
               [ngClass]="{'is-invalid': submitted && f['password'].errors}" placeholder="******">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
          <div *ngIf="f['password'].errors['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
</div>
