<div class="tema-container">
  <h2>Lista de Temas</h2>

  <table class="tema-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of temas">
        <td>{{ t.id_tema }}</td>
        <td>{{ t.nom_tema }}</td>
        <td>{{ t.descripcion_tema }}</td>
        <td>
          <span class="badge" [class.activo]="t.estado_tema" [class.inactivo]="!t.estado_tema">
            {{ t.estado_tema ? 'activo' : 'inactivo' }}
          </span>
        </td>
        <td>
          <button class="btn editar">Editar</button>
          <button class="btn eliminar">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
